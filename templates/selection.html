{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>

        </title>
    </head>
    <body>
        <div class="container mb-5">
            <div class="row justify-content-center mt-1">
                <div class="col-md-12 col-sm-12 p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="pt-5">
                            {% for tourName in tourNames %}
                            <div class="row">
                                <div class="col-md-2 col-sm-12">
                                    <img class="rounded" src="{{ app.image.url }}" width="150" height="100"/>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <div class="d-flex flex-row">
                                        <div class="form-group form-check">
                                            <input type="checkbox" name="tours[]" class="form-check-input" value="{{ tourName.pk }}">
                                            <label class="form-check-label">{{ tourName.name }}</label>
                                        </div>
                                        <p class="font-weight-bold pl-5">{{ tourName.price }}</p>
                                    </div>
                        
                                </div>
                            </div>
                            <hr />
                        {% endfor %}
                        </div>
        
                       
                        <button class="btn btn-dark mt-5">Place Order!</button>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
